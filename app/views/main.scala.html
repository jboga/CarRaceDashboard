<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Todo:Play!</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/base.css")"/>
</head>
<body>
<section id="todoapp">
    <header id="header">
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
</section>
<div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a> as part of <a href="http://todomvc.com">TodoMVC</a></p>
    <p>Powered by <a href="https://github.com/adetante">adetante</a> for <a href="http://www.playframework.org">Play! framework</a></p>
</div>
<script type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
</script>
<script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
        <li>
            <a class="selected" href="#/">All</a>
        </li>
        <li>
            <a href="#/active">Active</a>
        </li>
        <li>
            <a href="#/completed">Completed</a>
        </li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
</script>
<script src="@routes.Assets.at("javascripts/lib/jquery-1.8.1.min.js")"></script>
<script src="@routes.Assets.at("javascripts/lib/underscore-min.js")"></script>
<script src="@routes.Assets.at("javascripts/lib/backbone-min.js")"></script>
<script src="@routes.Assets.at("javascripts/models.Todo.js")"></script>
<script src="@routes.Assets.at("javascripts/collections.TodoList.js")"></script>
<script src="@routes.Assets.at("javascripts/views.Todo.js")"></script>
<script src="@routes.Assets.at("javascripts/views.App.js")"></script>
<script src="@routes.Assets.at("javascripts/router.Workspace.js")"></script>
<script src="@routes.Assets.at("javascripts/App.js")"></script>

</body>
</html>
